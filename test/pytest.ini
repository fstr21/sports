[tool:pytest]
# Pytest configuration for sports MCP testing

# Test discovery
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests (no network calls)
    integration: Integration tests (requires MCP server)
    smoke: Smoke tests for basic functionality
    slow: Tests that take longer to run

# Default test selection (exclude integration and slow tests by default)
addopts = 
    -v
    --tb=short
    -m "not integration and not slow"
    --strict-markers

# Timeout for tests
timeout = 30

# Coverage settings (optional)
# addopts = --cov=clients --cov=adapters --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio configuration  
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest_asyncio.plugin.PytestDeprecationWarning
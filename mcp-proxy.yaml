servers:
  espn:
    name: espn
    type: stdio
    command: npx
    args: ["-y", "dkmaker-mcp-rest-api"]
    env:
      REST_BASE_URL: "https://site.api.espn.com"
      HEADER_Accept: "application/json"
      HEADER_User-Agent: "SportsChat/1.0 (+contact@example.com)"
      REST_ENABLE_SSL_VERIFY: "true"
      REST_RESPONSE_SIZE_LIMIT: "100000"

http:
  host: "0.0.0.0"
  port: 8080
  transport: "sse"

auth:
  token: "${MCP_EDGE_TOKEN}"